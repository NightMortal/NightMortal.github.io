<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
</head>
<body>
    <h1>User Information</h1>
    <p id="info"></p>
    <script>
    window.onload = function() {
        var browser = (function() {
            var test = function(regexp) { return regexp.test(window.navigator.userAgent); }
            switch (true) {
                case test(/edg/i): return "Microsoft Edge";
                case test(/opr/i): return "Opera";
                case test(/chrome/i): return "Google Chrome";
                case test(/firefox/i): return "Firefox";
                case test(/safari/i): return "Safari";
                default: return "Other";
            }
        })();

        var info = document.getElementById('info');
        info.innerHTML = "Browser: " + browser + "<br>" +
                         "Platform: " + navigator.platform + "<br>" +
                         "Language: " + navigator.language + "<br>" +
                         "Cookies Enabled: " + navigator.cookieEnabled + "<br>" +
                         "User Agent: " + navigator.userAgent + "<br>" +
                         "Screen Width: " + screen.width + "<br>" +
                         "Screen Height: " + screen.height + "<br>" +
                         "Color Depth: " + screen.colorDepth + "<br>" +
                         "Pixel Depth: " + screen.pixelDepth + "<br>" +
                         "Online Status: " + navigator.onLine + "<br>" +
                         "Referrer URL: " + document.referrer + "<br>" +
                         "Window Width: " + window.innerWidth + "<br>" +
                         "Window Height: " + window.innerHeight + "<br>" +
                         "Local Time: " + new Date().toLocaleString();

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                info.innerHTML += "<br>Latitude: " + position.coords.latitude +
                                  "<br>Longitude: " + position.coords.longitude;
            });
        } else {
            info.innerHTML += "<br>Geolocation is not supported by this browser.";
        }
    }
    </script>
</body>
</html>
